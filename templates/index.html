<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Dictionary</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .navbar {
            background-color:burlywood;
            padding: 1rem; /* Add padding for better spacing */
            border-bottom: 2px solid #fff; /* Add a border for a touch of style */
        }

        .navbar .nav-link {
            color: #fff; /* White text color for better contrast */
            font-size: larger;
            margin: 0 10px; /* Add horizontal margin for spacing */
            transition: color 0.3s, background-color 0.3s; /* Smooth transition for hover effects */
        }

        .navbar .nav-link:hover {
            color: black; /* Change text color on hover */
            background-color: transparent;
            border-radius: 5px; /* Rounded corners for hover effect */
        }

        .navbar .animated-text {
            font-size: 1.5rem;
            color: #fff; /* Use the same color as the border for consistency */
            opacity: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .navbar .animated-text.start-animation {
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-toggler {
            border: none; /* Remove default border */
        }

        .navbar-toggler:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: none; /* Remove default focus shadow */
        }

        .navbar-toggler-icon {
            color: #fff; /* White color for the toggler icon */
        }

        .btn-link.nav-link {
            padding: 0; /* Remove default padding */
            color: #fff; /* Ensure logout button text is white */
            margin-top:7px;
        }

        .btn-link.nav-link:hover {
            color: black; /* Change color on hover */
            background-color: transparent; 
        }

        .container-fluid {
            max-width: 1200px; /* Optional: constrain the width of the container */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="animated-text">Hear It - Your Customised Audio Dictionary</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('favorites') }}">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{{ url_for('logout') }}">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1>Audio Dictionary</h1>
        <form class="search-form mb-4" method="POST">
            <div class="input-group">
                <input type="text" name="word" class="form-control" placeholder="Enter a word" required>
                <div class="input-group-append">
                    <button type="submit" id="searchButton" class="btn search-button">Search</button>
                </div>
            </div>
        </form>
        <button id="voiceSearchButton" class="btn voice-search-button">
            <i class="fas fa-microphone"></i> Voice Search
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animatedText = document.querySelector('.animated-text');
            animatedText.classList.add('start-animation');
        });
    </script>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="{{ url_for('static', filename='voice_search.js') }}"></script>
</body>
</html>
