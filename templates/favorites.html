<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .card {
    transition: transform 0.3s ease; /* Add transition effect to all cards */
}

.card:hover {
    transform: scale(1.05); /* Add scale effect on hover */
}
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <!-- Add margin-top to the heading -->
        <h1 class="text-center mb-4" style="margin-top: 20px;color: #ffffff">My Favorite Words</h1>
        <div class="row justify-content-center">
            {% for word, meaning in favorites %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card h-100 position-relative">
                    <div class="card-body">
                        <h5 class="card-title"><b>{{ word }}</b></h5>
                        <p class="card-text">{{ meaning }}</p>
                        <br>
                    </div>
                    <!-- Delete icon positioned at the bottom right corner -->
                    <button class="btn btn-link delete-btn position-absolute" data-word="{{ word }}" style="bottom: 5px; right: 5px; color: brown;">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Back to Search</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="{{ url_for('static', filename='favorites.js') }}"></script>
</body>
</html>
