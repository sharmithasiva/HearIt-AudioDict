<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <style>
         body {
    font-family: Arial, sans-serif;
    background-color: burlywood; /* Burly wood background color */
    background-image: url('/static/bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}

.container {
    max-width: 400px; /* Maximum width of the container */
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* Light gray container color with transparency */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease; /* Add transition effect */
}

.container:hover {
    transform: translateY(-5px); /* Move the container up on hover */
}

h1 {
    margin-bottom: 20px;
    color: darkred; /* Blue header color */
}

form {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center form elements */
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    text-align: left;
    color: #333; /* Dark text color */
}

input[type="text"],
input[type="password"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
    width: 100%;
    box-sizing: border-box; /* Include padding in width */
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff; /* Blue button color */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%; /* Button full width */
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 15px;
    color: #333; /* Dark text color */
}

p a {
    color: #007bff; /* Blue link color */
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
}

.error {
    color: #dc3545; /* Red error message color */
}

.back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000;
            color: #fff;
            font-size: 24px;
        }

    </style>
</head>
<body>

    <div class="back-arrow" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div class="container">
        <h1>Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
    </div>

    <script>
        function goBack() {
           window.history.back();
       }
   </script>
</body>
</html>
